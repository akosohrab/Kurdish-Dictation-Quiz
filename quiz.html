<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون دیکته کردی</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        p {
            color: #666;
        }
        #level-selection button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #level-selection button:hover {
            background-color: #0056b3;
        }
        #test-area {
            margin-top: 20px;
        }
        #word-prompt {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            direction: ltr;
        }
        .action-buttons button {
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            margin: 10px 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .action-buttons button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #check-btn {
            background-color: #17a2b8;
        }
        #feedback {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
            height: 30px;
        }
        #score-area {
            margin-top: 20px;
            font-size: 18px;
        }
        #restart-btn {
            background-color: #dc3545;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
    <h1>آزمون دیکته کردی</h1>
    
    <div id="level-selection">
        <p>برای شروع، سطح آزمون را انتخاب کنید:</p>
        <button id="easy-btn">آسان</button>
        <button id="medium-btn">متوسط</button>
        <button id="hard-btn">سخت</button>
    </div>

    <div id="test-area" style="display: none;">
        <p id="word-prompt"></p>
        <div class="action-buttons">
            <button id="play-btn">🔊 پخش کلمه</button>
        </div>
        <input type="text" id="user-input" placeholder="املای کلمه را اینجا بنویسید..." autocomplete="off">
        <div class="action-buttons">
            <button id="check-btn">بررسی پاسخ</button>
        </div>
        <div id="feedback"></div>
    </div>

    <div id="score-area" style="display: none;">
        <h2 id="final-score"></h2>
        <p>آفرین! آزمون را با موفقیت به پایان رساندید.</p>
        <button id="restart-btn">شروع مجدد آزمون</button>
    </div>
</div>

<script>
    const wordLists = {
        easy: {
            name: "آسان",
            words: ["دەرگا", "سەر", "کورد", "خوشک", "دڵ", "گوڵ", "بڕۆ", "داربڕ", "ئەسپ", "وڵات"]
        },
        medium: {
            name: "متوسط",
            words: ["ڕۆژ", "زۆر", "شێر", "ئێستا", "هاوڕێ", "پڕۆژە", "هەڤاڵ", "تەلەڤیزیۆن", "دوور", "کوردستان"]
        },
        hard: {
            name: "سخت",
            words: ["سەندوق", "تەناف", "نەزەر", "خوێندنگە", "ڕووناکبیر", "بەڕێوەبەرایەتی", "نیشتمانپەروەری", "سەربەخۆیی", "مافی مرۆڤ", "تەندروستی"]
        }
    };

    const levelSelectionDiv = document.getElementById('level-selection');
    const testAreaDiv = document.getElementById('test-area');
    const scoreAreaDiv = document.getElementById('score-area');
    const wordPrompt = document.getElementById('word-prompt');
    const userInput = document.getElementById('user-input');
    const feedback = document.getElementById('feedback');
    const finalScore = document.getElementById('final-score');

    const easyBtn = document.getElementById('easy-btn');
    const mediumBtn = document.getElementById('medium-btn');
    const hardBtn = document.getElementById('hard-btn');
    const playBtn = document.getElementById('play-btn');
    const checkBtn = document.getElementById('check-btn');
    const restartBtn = document.getElementById('restart-btn');

    let currentWords = [];
    let currentWordIndex = 0;
    let score = 0;

    function speak(text) {
        try {
            const encodedText = encodeURIComponent(text);
            const audioUrl = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&q=${encodedText}&tl=ku`;
            const audio = new Audio(audioUrl);
            audio.play();
        } catch (error) {
            console.error("خطا در پخش صدا:", error);
            alert("خطایی در پخش صدا رخ داد. لطفاً از اتصال اینترنت خود مطمئن شوید.");
        }
    }

    function startTest(level) {
        currentWords = wordLists[level].words;
        currentWordIndex = 0;
        score = 0;
        levelSelectionDiv.style.display = 'none';
        scoreAreaDiv.style.display = 'none';
        testAreaDiv.style.display = 'block';
        showNextWord();
    }
    
    function showNextWord() {
        if (currentWordIndex < currentWords.length) {
            wordPrompt.textContent = `کلمه ${currentWordIndex + 1} از ${currentWords.length}`;
            userInput.value = '';
            feedback.textContent = '';
            
            // **FIX: Re-enable buttons for the new word**
            playBtn.disabled = false;
            checkBtn.disabled = false;
            
            userInput.focus();
        } else {
            showFinalScore();
        }
    }

    function checkAnswer() {
        const userAnswer = userInput.value.trim();
        if (!userAnswer) return; // Do nothing if input is empty

        // **IMPROVEMENT: Disable buttons immediately after checking**
        playBtn.disabled = true;
        checkBtn.disabled = true;

        const correctAnswer = currentWords[currentWordIndex];

        if (userAnswer === correctAnswer) {
            feedback.textContent = '✅ آفرین! درست بود.';
            feedback.style.color = 'green';
            score++;
        } else {
            feedback.textContent = `❌ اشتباه بود. صحیح: ${correctAnswer}`;
            feedback.style.color = 'red';
        }
        
        currentWordIndex++;
        
        setTimeout(showNextWord, 2000);
    }

    function showFinalScore() {
        testAreaDiv.style.display = 'none';
        scoreAreaDiv.style.display = 'block';
        finalScore.textContent = `امتیاز شما: ${score} از ${currentWords.length}`;
    }

    easyBtn.addEventListener('click', () => startTest('easy'));
    mediumBtn.addEventListener('click', () => startTest('medium'));
    hardBtn.addEventListener('click', () => startTest('hard'));
    
    playBtn.addEventListener('click', () => {
        if(currentWordIndex < currentWords.length) {
            speak(currentWords[currentWordIndex]);
        }
    });

    checkBtn.addEventListener('click', checkAnswer);
    userInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            checkBtn.click();
        }
    });

    restartBtn.addEventListener('click', () => {
        scoreAreaDiv.style.display = 'none';
        levelSelectionDiv.style.display = 'block';
    });
</script>

</body>
</html>
